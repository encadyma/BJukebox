<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>BJukebox</title>

<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,600|Fascinate+Inline|Righteous' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="static/site.css" type="text/css" media="screen" />

<script type="text/javascript" src="static/site.js"></script>
</head>

<body>
	<header>
		<h1 id="heading">BJukebox</h1>
		<div id="starttext">Connecting to WebSocket...</div>
		<div id="lostconn" style="display:none">Lost connection to WebSocket...retrying</div>
	</header>

	<div id="nameentry">
		<h1>Welcome to BJukebox!</h1>
		<label>Enter your name:</label>
		<input id="input-name" type="text" autocomplete="username"/><br/>
		<div>
			<span></span>
			<button id="b-entername">Go &#x2192;</button>
		</div>
		
		<div id="nameerror" class="errorbox"></div>
	</div>
	
	<main>
		<div id="interface">
			<div id="namedisplaydiv">Your name is <span id="namedisplay" class="name"></span>. <button id="b-changename">Change name</button></div>
			<label>Queue song URL: <input id="input-songurl" type="text" autocomplete="url"/></label>
			<button id="b-songurl">Submit</button>
			<span id="songurlerror" class="errorbox">There was an error!</span>
			<div id="volumecontrols">
				<button id="b-voldown">Decrease Volume</button>
				<button id="b-volup">Increase Volume</button>
				Current volume:&nbsp;
				<span id="currentvol">?</span>
			</div>
			<div id="nowplaying">
				<h2>Now Playing</h2>
				<div id="currentplayer-descr"><span id="currentplayer" class="name"></span> is currently playing...</div>
				<div id="noplaying">Nothing is currently playing!</div>
				<div id="disconnected">Couldn't connect to the MPD server!</div>
				<div id="currentsong"></div>
			</div>
			<div id="queues">
				<h2>Queue</h2>
				<div id="queuelist"></div>
			</div>
		</div>
	</main>
	
</body>
</html>
